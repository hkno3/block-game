<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë¸”ë¡ê¹¨ê¸°</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .score {
            color: #FFD700;
        }
        
        .lives {
            color: #FF6B6B;
        }
        
        .level {
            color: #4ECDC4;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            width: 80px;
            height: 50px;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .pause-btn, .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .pause-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            canvas {
                width: 300px;
                height: 400px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                width: 70px;
                height: 45px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ§± ë¸”ë¡ê¹¨ê¸°</h1>
        
        <div class="game-info">
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            <div class="level">ë ˆë²¨: <span id="level">1</span></div>
            <div class="lives">â¤ï¸ <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas" width="480" height="600"></canvas>
        
        <div class="controls">
            <div class="control-btn" id="leftBtn">â†</div>
            <div class="control-btn" id="rightBtn">â†’</div>
            <div class="control-btn" id="launchBtn">ğŸš€</div>
        </div>
        
        <button class="pause-btn" onclick="togglePause()">ì¼ì‹œì •ì§€</button>
        <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        
        <div class="instructions">
            â† â†’ í™”ì‚´í‘œí‚¤ ë˜ëŠ” í„°ì¹˜ë¡œ íŒ¨ë“¤ ì¡°ì‘<br>
            ìŠ¤í˜ì´ìŠ¤ë°” ë˜ëŠ” ğŸš€ ë²„íŠ¼ìœ¼ë¡œ ê³µ ë°œì‚¬<br>
            ëª¨ë“  ë¸”ë¡ì„ ê¹¨ë©´ ë‹¤ìŒ ë ˆë²¨!
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„!</h2>
            <p id="gameOverMessage">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ìƒíƒœ
        let gameRunning = false;
        let isPaused = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameWon = false;

        // íŒ¨ë“¤
        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 30,
            width: 120,
            height: 15,
            speed: 8,
            color: '#4ECDC4'
        };

        // ê³µ
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 5,
            color: '#FFD700',
            launched: false
        };

        // ë¸”ë¡ë“¤
        let blocks = [];
        const blockRows = 6;
        const blockCols = 10;
        const blockWidth = 45;
        const blockHeight = 20;
        const blockPadding = 3;
        const blockColors = ['#FF6B6B', '#FF8E53', '#FF6B9D', '#C44569', '#F8B500', '#6C5CE7'];

        // íŒŒí‹°í´ íš¨ê³¼
        let particles = [];

        // í‚¤ ì…ë ¥
        const keys = {};

        // ë¸”ë¡ ìƒì„±
        function createBlocks() {
            blocks = [];
            const offsetX = (canvas.width - (blockCols * (blockWidth + blockPadding) - blockPadding)) / 2;
            
            for (let row = 0; row < blockRows; row++) {
                for (let col = 0; col < blockCols; col++) {
                    if (level > 1 && Math.random() < 0.1) continue; // ê³ ë ˆë²¨ì—ì„œ ì¼ë¶€ ë¸”ë¡ ìƒëµ
                    
                    blocks.push({
                        x: offsetX + col * (blockWidth + blockPadding),
                        y: 50 + row * (blockHeight + blockPadding),
                        width: blockWidth,
                        height: blockHeight,
                        color: blockColors[row % blockColors.length],
                        points: (blockRows - row) * 10
                    });
                }
            }
        }

        // íŒŒí‹°í´ ìƒì„±
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: color
                });
            }
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollision(ball, rect) {
            return ball.x - ball.radius < rect.x + rect.width &&
                   ball.x + ball.radius > rect.x &&
                   ball.y - ball.radius < rect.y + rect.height &&
                   ball.y + ball.radius > rect.y;
        }

        // ê³µ ë°œì‚¬
        function launchBall() {
            if (!ball.launched && gameRunning && !isPaused) {
                ball.dx = (Math.random() - 0.5) * 6;
                ball.dy = -ball.speed;
                ball.launched = true;
            }
        }

        // íŒ¨ë“¤ ì—…ë°ì´íŠ¸
        function updatePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            
            // ê³µì´ íŒ¨ë“¤ì„ ë”°ë¼ê°€ê¸° (ë°œì‚¬ ì „)
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
            }
        }

        // ê³µ ì—…ë°ì´íŠ¸
        function updateBall() {
            if (!ball.launched) return;
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // ë²½ ì¶©ëŒ
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.dx = -ball.dx;
                createParticles(ball.x, ball.y, ball.color);
            }
            
            if (ball.y - ball.radius <= 0) {
                ball.dy = -ball.dy;
                createParticles(ball.x, ball.y, ball.color);
            }
            
            // íŒ¨ë“¤ ì¶©ëŒ
            if (checkCollision(ball, paddle) && ball.dy > 0) {
                ball.dy = -ball.dy;
                // íŒ¨ë“¤ì˜ ì–´ëŠ ë¶€ë¶„ì— ë§ì•˜ëŠ”ì§€ì— ë”°ë¼ ê°ë„ ì¡°ì •
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
                createParticles(ball.x, ball.y, paddle.color);
            }
            
            // ë¸”ë¡ ì¶©ëŒ
            for (let i = blocks.length - 1; i >= 0; i--) {
                if (checkCollision(ball, blocks[i])) {
                    const block = blocks[i];
                    createParticles(block.x + block.width/2, block.y + block.height/2, block.color);
                    
                    // ì ìˆ˜ ì¶”ê°€
                    score += block.points;
                    
                    // ë¸”ë¡ ì œê±°
                    blocks.splice(i, 1);
                    
                    // ê³µ ë°˜ì‚¬
                    ball.dy = -ball.dy;
                    
                    // ëª¨ë“  ë¸”ë¡ì„ ê¹¨ë©´ ë‹¤ìŒ ë ˆë²¨
                    if (blocks.length === 0) {
                        nextLevel();
                    }
                    
                    break;
                }
            }
            
            // ê³µì´ ì•„ë˜ë¡œ ë–¨ì–´ì§€ë©´
            if (ball.y > canvas.height) {
                lives--;
                resetBall();
                
                if (lives <= 0) {
                    gameOver();
                }
            }
        }

        // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // ê³µ ë¦¬ì…‹
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = 0;
            ball.launched = false;
        }

        // ë‹¤ìŒ ë ˆë²¨
        function nextLevel() {
            level++;
            ball.speed += 0.5;
            createBlocks();
            resetBall();
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverTitle').textContent = gameWon ? 'ì¶•í•˜í•©ë‹ˆë‹¤!' : 'ê²Œì„ ì˜¤ë²„!';
            document.getElementById('gameOverMessage').innerHTML = gameWon ? 
                `ëª¨ë“  ë ˆë²¨ì„ í´ë¦¬ì–´í–ˆìŠµë‹ˆë‹¤!<br>ìµœì¢… ì ìˆ˜: ${score}` : 
                `ìµœì¢… ì ìˆ˜: ${score}`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ë Œë”ë§
        function render() {
            // ë°°ê²½ ì§€ìš°ê¸°
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // íŒ¨ë“¤ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, 5);
            
            // ê³µ ê·¸ë¦¬ê¸°
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // ê³µ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, ball.radius / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // ë¸”ë¡ ê·¸ë¦¬ê¸°
            blocks.forEach(block => {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, block.width, block.height);
                
                // ë¸”ë¡ í•˜ì´ë¼ì´íŠ¸
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(block.x, block.y, block.width, 3);
                
                // ë¸”ë¡ ê·¸ë¦¼ì
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(block.x, block.y + block.height - 3, block.width, 3);
            });
            
            // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.fillRect(particle.x, particle.y, 3, 3);
            });
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (gameRunning && !isPaused) {
                updatePaddle();
                updateBall();
                updateParticles();
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }

        // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }

        // ì¼ì‹œì •ì§€
        function togglePause() {
            isPaused = !isPaused;
            document.querySelector('.pause-btn').textContent = isPaused ? 'ê²Œì„ ê³„ì†' : 'ì¼ì‹œì •ì§€';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            ball.speed = 5;
            gameRunning = true;
            isPaused = false;
            gameWon = false;
            particles = [];
            
            paddle.x = canvas.width / 2 - 60;
            createBlocks();
            resetBall();
            
            document.getElementById('gameOver').style.display = 'none';
            document.querySelector('.pause-btn').textContent = 'ì¼ì‹œì •ì§€';
            updateDisplay();
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // í„°ì¹˜ ì»¨íŠ¸ë¡¤
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !isPaused && paddle.x > 0) {
                paddle.x -= 30;
                if (!ball.launched) ball.x = paddle.x + paddle.width / 2;
            }
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !isPaused && paddle.x < canvas.width - paddle.width) {
                paddle.x += 30;
                if (!ball.launched) ball.x = paddle.x + paddle.width / 2;
            }
        });

        document.getElementById('launchBtn').addEventListener('click', launchBall);

        // í„°ì¹˜ ì´ë²¤íŠ¸
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            document.getElementById('leftBtn').click();
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            document.getElementById('rightBtn').click();
        });

        document.getElementById('launchBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            launchBall();
        });

        // ê²Œì„ ì‹œì‘
        restartGame();
        gameLoop();
    </script>
</body>
</html>
